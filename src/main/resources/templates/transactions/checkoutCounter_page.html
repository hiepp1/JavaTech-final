<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-label {
            font-weight: normal;
        }

        .form-control {
            width: 100%;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/salesperson">
            <i class="fas fa-store"></i> Your Logo
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/">View Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/customers">View Customer</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Checkout Counter</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/salesperson/checkout}" method="post">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Customer's Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div th:if="${existingCustomer}">
                    <h3>Existing Customer Information</h3>
                    <p th:text="'Name: ' + ${existingCustomer.fullName}"></p>
                    <p th:text="'Address: ' + ${existingCustomer.address}"></p>
                </div>

                <div class="mb-2" th:unless="${existingCustomer}">
                    <h3>New Customer Details</h3>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Process Checkout</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
