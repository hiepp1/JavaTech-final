<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salesperson Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .salesperson-info {
            margin-top: 30px;
        }

        .salesperson-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .salesperson-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/salesperson">Your Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/checkout">Checkout Counter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/customers">Customer List</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/salesperson/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mt-5">Salesperson Page</h1>
    <div class="row salesperson-info">
        <div class="col-lg-4 col-md-5 salesperson-image">
            <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Profile Picture" class="img-fluid">
        </div>
        <div class="col-lg-8 col-md-7">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td th:text="${user.fullname}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td th:text="${user.role}"></td>
                </tr>
                <tr>
                    <th>Enabled</th>
                    <td th:text="${user.isEnable ? 'Yes' : 'No'}"></td>
                </tr>
            </table>
            <form action="/salesperson/update-avatar" method="get">
                <div class="form-group text-center">
                    <input type="submit" value="Update Avatar" class="btn btn-success btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
