<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Avatar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Your Avatar</h1>
    <div class="row">
        <div class="col-4">
            <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Current Avatar" class="img-fluid">
        </div>
        <div class="col-8">
            <form action="/salesperson/update-avatar" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="avatar">Choose New Avatar:</label>
                    <input type="file" id="avatar" name="avatar" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update Avatar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!-- Add this to salesperson_page.html and updateAvatar_page.html -->
<div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
