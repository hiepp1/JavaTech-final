<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Purchase History</h1>
    <div th:if="${customer != null}">
        <h2 class="mb-4" th:text="${'Customer: ' + customer.fullName}"></h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Total Amount</th>
                <th>Amount Paid</th>
                <th>Excess Amount Paid Back</th>
                <th>Purchase Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${purchaseHistoryList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.amountPaid}"></td>
                <td th:text="${order.excessAmountPaidBack}"></td>
                <td th:text="${#dates.format(order.purchaseDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${customer != null}">
        <p class="alert alert-danger text-center">Customer not found!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
