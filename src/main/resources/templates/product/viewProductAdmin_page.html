<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
        }

        .product-card img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Product List</h2>
    <form action="/admin/add-product" method="get">
        <div class="text-center mb-4">
            <input type="submit" value="Add Product" class="btn btn-primary btn-lg">
        </div>
    </form>
    <div class="row">
        <div th:each="product : ${products}" class="col-lg-4 col-md-6">
            <div class="card product-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title mb-0" th:text="${product.name}"></h5>
                        <form th:action="@{/admin/delete-product}" th:method="post" class="d-inline">
                            <input type="hidden" th:name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="card-text mb-0" th:text="'Category: ' + ${product.category}"></p>
                        <form th:action="@{/admin/update-product}" method="get"
                              th:if="${product != null}" class="d-inline">
                            <input type="hidden" name="id" th:value="${product.id}" />
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="card-text mb-0" th:text="'Import Price: ' + ${product.importPrice}"></p>
                        <p class="card-text mb-0" th:text="'Creation Date: ' + ${product.date}"></p>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <img th:src="'data:image/png;base64,' + ${imageUtils.encodeImageToBase64(product.picture)}" alt="Profile Picture">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
