<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
        }

        .product-card .product-image {
            position: relative;
            text-align: center;
        }

        .product-card .product-image img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 50%;
        }

        .product-card .product-details {
            padding: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/admin">
            <i class="fas fa-store"></i> Your Logo
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/createAccount">Create Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/staff-list">View Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="text-center mb-4">Product List</h2>
    <form action="/admin/add-product" method="get">
        <div class="text-center mb-4">
            <input type="submit" value="Add Product" class="btn btn-primary btn-lg">
        </div>
    </form>
    <div class="row">
        <div th:each="product : ${products}" class="col-lg-4 col-md-6">
            <div class="card product-card">
                <div class="product-image">
                    <img th:src="'data:image/png;base64,' + ${imageUtils.encodeImageToBase64(product.picture)}" alt="Product Image">
                </div>
                <div class="card-body product-details">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title mb-0" th:text="${product.name}"></h5>
                        <form th:action="@{/admin/delete-product}" th:method="post" class="d-inline">
                            <input type="hidden" th:name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="card-text mb-0" th:text="'Category: ' + ${product.category}"></p>
                        <form th:action="@{/admin/update-product}" method="get"
                              th:if="${product != null}" class="d-inline">
                            <input type="hidden" name="id" th:value="${product.id}" />
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="card-text mb-0" th:text="'Import Price: ' + ${product.importPrice}"></p >
                        <p class="card-text mb-0" th:text="'Creation Date: ' + ${product.date}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
