<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .rounded-form {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
        }

        .card-body {
            background-color: #fff;
        }

        .card-body input[type="text"],
        .card-body input[type="password"] {
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        .card-body input[type="text"]:focus,
        .card-body input[type="password"]:focus {
            border-bottom-color: #007bff;
        }

        .alert-danger {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .alert-danger strong {
            font-weight: bold;
        }

        .text-right a {
            color: #007bff;
        }

        .text-right a:hover {
            text-decoration: none;
        }

        .text-center button {
            width: 100%;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .text-center button:hover {
            background-color: #007bff;
        }
    </style>
    <script>
        $(document).ready(function() {
            var loginError = $('.alert-danger');
            if (loginError.length > 0) {
                loginError.fadeIn('slow');
                setTimeout(function() {
                    loginError.fadeOut('slow');
                }, 3000); // 3 gi√¢y
            }
        });
    </script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card rounded-form">
                <div class="card-header text-center">
                    <h3>User Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required>
                        </div>
                        <div class="alert alert-danger" th:if="${loginError}">
                            <strong th:text="${loginError}"></strong>
                        </div>
                        <div class="text-right">
                            <a href="/changePassword">Forgot password?</a>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary btn-block" type="submit" name="sign-in">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
