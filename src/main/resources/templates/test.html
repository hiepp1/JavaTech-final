<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .product-card {
            margin-bottom: 20px;
        }

        .product-card img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson/checkout">Checkout Counter</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/salesperson/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="text-center mb-4">Product List</h2>
    <div class="row">
        <div th:each="product : ${products}" class="col-lg-4 col-md-6">
            <div class="card product-card">
                <img th:src="'data:image/png;base64,' + ${imageUtils.encodeImageToBase64(product.picture)}" alt="Profile Picture" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="'Category: ' + ${product.category}"></p>
                    <p class="card-text" th:text="'Import Price: ' + ${product.importPrice}"></p>
                    <p class="card-text" th:text="'Creation Date: ' + ${product.date}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
