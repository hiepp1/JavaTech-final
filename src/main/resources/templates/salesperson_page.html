<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salesperson Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/salesperson">View Products</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto"> <!-- Align items to the right -->
                <li class="nav-item">
                    <form th:action="@{/salesperson/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Salesperson Page</h1>
    <div class="row">
        <div class="col-4">
            <div class="col-4">
                <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Profile Picture" class="img-fluid">
            </div>
        </div>
        <div class="col-8">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td th:text="${user.fullname}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td th:text="${user.role}"></td>
                </tr>
                <tr>
                    <th>Enabled</th>
                    <td th:text="${user.isEnable ? 'Yes' : 'No'}"></td>
                </tr>
            </table>
            <form action="/salesperson/update-avatar" method="get">
                <div class="form-group">
                    <input type="submit" value="Update Avatar" class="btn btn-success btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
